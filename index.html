<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
</head>

<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        
        <span>Guess what letter I'm thinking of</span>
        <h2>Wins</h2>
        <span id="win"></span>
        <h2>Losses</h2>
        <span id="loss"></span>
        <h2>Guesses Left</h2>
        <span id="guess"></span>
        <h2>Your Guesses so far</h2>
        <span id="soFar"></span>
    </div>

    <script>
        // create an array of all the computer options the computer has to pick

        var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s",
            "t", "u", "v", "w", "x", "y", "z"
        ];
        // set variable for computers choices

        var computerChoices = alphabet[Math.floor(Math.random() * alphabet.length)];
        console.log(computerChoices);

        // set starting points for differnt input fields
        var winCounter = 1;
        var lossCounter = 1;
        var guessesLeft = 10;
        var yourGuesses = [];

        // when player presses key this function will run

        document.onkeypress = function (event) {

            var userGuess = event.key;

            if (userGuess === computerChoices) {
                document.getElementById("win").innerHTML = winCounter;
                winCounter++;
                computerChoices = alphabet[Math.floor(Math.random() * alphabet.length)];
                console.log(computerChoices);
               

            } else {
                guessesLeft--;

            }

            if (guessesLeft === 0) {
                lossCounter++
                computerChoices = alphabet[Math.floor(Math.random() * alphabet.length)];
                console.log(computerChoices);
                document.getElementById("guess").innerHTML = loss;
                //alert("GAME OVER")
            }
            
            if (userGuess !== computerChoices) {
                for (var i=0; i > 11; i++) {
                    document.getElementById("soFar").innerHTML = userGuess[i];

                }
            }

            console.log(winCounter);
            console.log(lossCounter);
            console.log(yourGuesses);
            console.log(guessesLeft);

            // document.getElementById("win").innerHTML = win;
            // doucment.getElementById("loss").innerHTML = loss;
            // document.getElementById("guess").innerHTML = guessesLeft;
            // document.getElementById("soFAr").innerHTML = yourGuesses;

        }
    </script>

</body>

</html>
