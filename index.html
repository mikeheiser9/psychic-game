<!DOCTYPE html>
<html>

<head>
    <title>Mike Heiser's Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="row">
        <div class="col-md-12">
            <div id="game" class="jumbotron">
                <h1>Mike Heiser's Psychic Game</h1>
                <p>Guess a letter!</p>
                <p id="wins">Total Wins: </p>
                <p id="loss">Total Losses: </p>
                <p id="guessesLeft">Guesses Left: </p>
                <p id="soFar">Your Guesses so far: </p>
            </div>
        </div>
    </div>
    <script>
        // set start point for variables
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = [];

        // create array for computer choices
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r",
            "s", "t", "u", "v", "w", "x", "y", "z"
        ];

        // record users guess
        document.onkeyup = function (event) {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

            // have computer select from array computerChoices
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess)
            // push user guess to guesses so far
            guessesSoFar.push(userGuess);

            if (userGuess === computerGuess) {
                wins++;
                alert("Just like the Eagles... YOU WON!");

                // reset the guesses back to 9 after win alert
                guessesLeft = 9;

                // remove array from previous round so there is a fresh start
                guessesSoFar.length = 0;

                // function when guesses left = 0
            } else if (guessesLeft == 0) {
                losses++;
                alert("Oops.. You're a loser. Just like Tom Brady and the Patriots");
                guessesLeft = 9;
                guessesSoFar.length = 0;

                // decrease guesses when wrong
            } else if (userGuess !== computerGuess) {
                guessesLeft--;
            }

            function reWriteHtml() {
                console.log("Total Wins: " + wins);
                console.log("Total Losses: " + losses);
                console.log("Guesses Left: " + guessesLeft);
                console.log("Your Guesses so far: " + guessesSoFar);
            }
            

            // display game in html   
            document.getElementById("wins").innerHTML = ("Total Wins: " + wins);
            document.getElementById("loss").innerHTML = ("Total Losses: " + losses);
            document.getElementById("guessesLeft").innerHTML = ("Guesses Left: " + guessesLeft);
            document.getElementById("soFar").innerHTML = ("Your Guesses so far: " + guessesSoFar);

            };
          </script>
</body>
</html>
